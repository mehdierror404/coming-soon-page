<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
   
<div class="container">

  <div class="section1">

    <div class="logo">
     <a href="#"><img src="./images/logo.svg"></a>
    </div>
    <h1><span>We're </span><br>coming </br> soon</h1>
  
    <p>Hello fellow shoppers! We're currently building our new
         fashion store.Add your email below to stay up-to-date with
          announcements and our launch deals.</p>
          
    <form id="form" novalidate>
      <input type="email" id="emailInput" placeholder="Email Adress">
      <button type="submit" class="btn"><img src="./images/icon-arrow.svg"></button>
     
    </form> 

    <img src="./images/icon-error.svg" id="iconError" class="iconerror">
    <small id="error">Please provide a valid email</small>
  </div>

  <div class="section2"></div>

</div>
  
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/elmahdi-elbaz/" target="_blank">EL MAHDI EL BAZ</a>.
    </p>
  </footer>

  <script src="./script.js"></script>

  <script>
    
   // Wrap the script in a window resize event listener
window.addEventListener('resize', function() {
  // Check if the screen width is 375px or less
  if (window.innerWidth <= 375) {
    // Move section2 between logo and h1 in section1
    const section1 = document.querySelector('.section1');
    const logo = document.querySelector('.logo');
    const section2 = document.querySelector('.section2');
    const h1 = document.querySelector('.section1 h1');

    // Ensure section2 exists before moving it
    if (section1 && logo && section2 && h1 && section2.parentNode !== section1) {
      section1.insertBefore(section2, h1);
    }
  }
});

// Trigger the resize event once to check on initial page load
window.dispatchEvent(new Event('resize'));


   
  </script>
</body>
</html>
